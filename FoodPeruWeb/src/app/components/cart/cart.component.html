<div class="container pt-5">
  <div class="row my-5">
    <div class="col-12 col-md-8">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 text-center">
          <p *ngIf="productsCart.length===0" class="font-weight-bold text-uppercase fs-18">No tienes productos en tu carrito</p>
          <p *ngIf="productsCart.length>0" class="font-weight-bold text-uppercase fs-18">Carrito de compras</p>
          <hr>
          <p *ngIf="productsCart.length===0" class="my-4">Encuentra los mejores productos a los mejores precios</p>
          <div *ngIf="productsCart.length>0">
            <div *ngFor="let product of productsCart" class="row">
              <div class="col-md-4">
                <img src="{{product.image}}" class="img-fluid" alt="{{product.name}}">
              </div>
              <div class="col-md-8">
                <h3>{{product.name}}</h3>
                <label>
                  Cantidad:
                  <input type="number" value="{{product.quantity}}" [formControl]="qty">
                </label>
                <span>{{product.quantity}}</span>
              </div>
            </div>
          </div>
          <hr>
          <button *ngIf="productsCart.length===0" type="submit" class="btn btn-forms-submit btn-orange" routerLink="/">Comprar ahora</button>
        </div>
      </div>
    </div>

    <!-- RESUMEN DEL PEDIDO -->
    <div class="col-12 col-md-4">
      <div class="brief-box border py-3 px-4">
        <p class="font-weight-bold">RESUMEN DE TU PEDIDO</p>
        <hr>
        <div class="d-flex justify-content-between">
          <p class="fs-14">Subtotal({{quantityCart}})</p>
          <p>S/ {{totalCart | number: '0.2'}}</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <p class="fs-14">Envio</p>
          <p>total </p>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <p>TOTAL</p>
          <p>S/ {{totalCart | number: '0.2' }}</p>
        </div>
        <button type="submit" class="btn w-100">Procesar compra</button>
      </div>
    </div>
  </div>
</div>
